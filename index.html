  <title>Document</title>
  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      theme: {

<body>
  <!-- Main Section  -->
   <main class=" max-w-7xl mx-auto">

    <header class="flex flex-col md:flex-row justify-center items-center">
      <!-- Text Content  -->
       <div class="p-5">
        <h1 class="text-4xl my-4 md:text-7xl font-semibold">

        <p class="text-gray-500 md:w-3/4 my-2">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="my-3 md:my-5 bg-gradient-to-r from-orange-500 to-red-500 px-4 py-2 rounded-lg md:px-6 md:py-3 text-white ">Explore More    <i class="fa-solid fa-arrow-right -rotate-45"></i> </button>
       </div>

        <div class="relative">
          <!-- Image  -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="">

          <!-- Card  -->
           <div class="absolute flex items-center bg-white  shadow-lg rounded-lg p-4 md:px-10 gap-4  top-36 md:top-96 md:left-32">
            <!-- Icon  -->
            <div>
              <i class="fa-solid fa-star text-amber-500 font-2xl"></i>
            </div>

            <di class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
